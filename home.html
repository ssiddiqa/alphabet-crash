<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-crash</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-anton {
            font-family: "Anton", sans-serif;
        }

        .font-poppin {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class=".font-poppin">
    <main class="min-h-screen bg-[#010313] bg-[url(/images/background.png)] bg-no-repeat bg-center">
        <!-- Home Section -->
        <section class="home min-h-screen text-white flex justify-center items-center ">
            <div class=" flex flex-col items-center gap-8">
                <h1 class="text-8xl font-anton uppercase">ALPHABET CLASH</h1>
                <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button id="home-btn" class="btn bg-white text-xl">Play Now</button>
            </div>
        </section>
        <!-- play ground -->
        <section class="play hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[16px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white text-lg px-5 py-3 rounded-b-lg">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center">
                        <p class="font-semibold text-8xl mt-10">Y</p>
                    </div>
                </div>
                <!-- keyboard starts -->
                <div class="text-xl">
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard ends -->
                <!-- score -->
                <div class="flex justify-between w-3/5">
                    <button class="btn bg-[#360490] text-white rounded-full border-0 px-6">
                        <span class="text-lg">Life</span>
                        <img class="mt-2" src="/images/Group 23.svg" alt="">
                        <span class="text-lg">1</span>
                    </button>
                    <button class="btn bg-[#360490] text-white rounded-full border-0 px-6">
                        <span class="text-lg">Score</span>
                        <img src="/images/monetization_on.svg" alt="">
                        <span class="text-lg">1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Result section -->
        <section class="score flex items-center justify-center min-h-screen hidden">
            <div class="text-white text-center space-y-10 bg-[#FFFFFF33] p-10 rounded-xl">
                <h1 class="text-7xl">
                    <span class="font-extrabold">Score:</span>
                    <span class="font-semibold">14</span>
                </h1>
                <button class="btn text-xl font-bold">Play Again</button>
                <p class="text-lg">Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>

</html>
